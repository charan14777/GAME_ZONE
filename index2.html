<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login/Signup</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins';
}

.container{
    width: 100%;
    height: 100vh;
    background-color: rgba(25, 1, 1, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    gap:75px;
}
.container1{
    text-align: center;
    max-width: 650px;
    background: rgba(14, 0, 11, 0.1);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 8px 30px #34aeae;
    animation: glow 3s infinite alternate;
    transition: 0.3s ease;
}
.container3{
    width: 100%;
    height: 100vh;
    background-color: rgba(25, 1, 1, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
}

.content{
    text-align: center;
}

.content h1{
    font-size: 95px;
    color: #fff;
    margin-bottom: 50px;
}

.content a{
    font-size: 23px;
    color: #fff;
    text-decoration: none;
    border: 2px solid #fff;
    padding: 15px 25px;
    border-radius: 50px;
    transition: 0.3s;
}

.content a:hover{
    background-color: #fff;
    color: #000;
}

.background-clip{
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: -1;
}
p {
    font-size: 1.8rem; /* Increased font size */
    line-height: 2;    /* Increased line spacing for readability */
    margin-bottom: 2rem;
    color: #ebf2f0;    /* Slightly darker for better readability */
}


@media (min-aspect-ratio:16/9) {
    .background-clip{
        width: 100%;
        height: auto;
    }
}

@media (max-aspect-ratio:16/9) {
    .background-clip{
        width: auto;
        height: 100%;
    }
}
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #34aeae;
            color: #040707; /* Matches text for consistency */
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }
    
        .btn:hover {
            background: #db2c72; /* Darker background on hover */
            color: #fff;        /* White text on hover */
            transform: scale(1.1); /* Slight zoom effect */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #025d43; /* Adjusted for better contrast with background */
        }

    </style>
    
</head>
<body>
    
    <div class="container">

        <video autoplay loop muted plays-inline class="background-clip">
            <source src="214405.mp4" type="video/mp4">
        </video>

        <body>
            <div class="container1">

                <video autoplay loop muted plays-inline class="background-clip" id="myVideo">
                    <source src="210824.mp4" type="video/mp4" >
                </video>
        
                <h1 style="color:#34aeae;">Login as User</h1>
                <br>
                <br>
                <br>
                <p>
                    Pitch, Vote, Collaborate. Log in to bring your ideas to life! Ready to join the fun?
                </p>
                <a href="UserLogin.html" class="btn">proceed</a>
            </div>
            
            <div class="container1">
                <h1 style="color:#34aeae;">Login as Admin</h1>
                <br>
                <br>
                <br>
                <p>
                    Admin Access: Where Management Meets Inspiration. Welcome Back, Innovator! 
                </p>
                <a href="AdminLogin.html" class="btn">proceed</a>
            </div>
        </body>
        
    </div>

</body>
<script>
    const video = document.getElementById('myVideo');
    video.playbackRate = 0.4;
</script>
</html>
