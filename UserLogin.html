    <style>
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #34aeae;
            color: #010101; /* Matches text for consistency */
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
            align-items: center;
        }
    
        .btn:hover {
            background: #df09a2; /* Darker background on hover */
            color: #fff;        /* White text on hover */
            transform: scale(1.1); /* Slight zoom effect */
        }
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins';
}

.container{
    width: 100%;
    height: 100vh;
    background-color: rgba(25, 1, 1, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
}
.container1{
    /* text-align: center; */
    max-width: 650px;
    background: rgba(14, 0, 11, 0.1);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 8px 30px #34aeae;
    animation: glow 3s infinite alternate;
    transition: 0.3s ease;
    align-items: center;
}
.container3{
    width: 100%;
    height: 100vh;
    background-color: rgba(25, 1, 1, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
}

.content{
    text-align: center;
}

.content h1{
    font-size: 95px;
    color: #fff;
    margin-bottom: 50px;
}

.content a{
    font-size: 23px;
    color: #fff;
    text-decoration: none;
    border: 2px solid #fff;
    padding: 15px 25px;
    border-radius: 50px;
    transition: 0.3s;
}

.content a:hover{
    background-color: #fff;
    color: #000;
}

.background-clip{
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: -1;
}
.btn-glow {
    color: #fff;
    background-color: transparent;
    border: 2px solid #ff6ec7;
    box-shadow: 0 0 5px #ff6ec7, 0 0 10px #ff6ec7, 0 0 15px #ff6ec7;
    animation: glow 3s infinite alternate;
    transition: 0.3s ease;
}

.btn-glow:hover {
    background-color: #ff6ec7;
    box-shadow: 0 0 25px #ff6ec7, 0 0 50px #ff6ec7, 0 0 75px #ff6ec7;
    color: #fff;
    transform: scale(1.1);
}

/* Keyframes for cycling through multiple colors */
@keyframes glow {
    0% {
        box-shadow: 0 0 5px #ff6ec7, 0 0 10px #ff6ec7, 0 0 15px #ff6ec7;
        border-color: #ff6ec7;
    }
    25% {
        box-shadow: 0 0 5px #ffb3ff, 0 0 10px #ffb3ff, 0 0 15px #ffb3ff;
        border-color: #ffb3ff;
    }
    50% {
        box-shadow: 0 0 5px #e7d17b, 0 0 10px #e7d17b, 0 0 15px #e7d17b;
        border-color: #e7d17b;
    }
    75% {
        box-shadow: 0 0 5px #87ef87, 0 0 10px #87ef87, 0 0 15px #87ef87;
        border-color: #87ef87;
    }
    100% {
        box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
        border-color: #00ffff;
    }
}
p {
    font-size: 1.8rem; /* Increased font size */
    line-height: 2;    /* Increased line spacing for readability */
    margin-bottom: 2rem;
    color: #ebf2f0;    /* Slightly darker for better readability */
}
h1 {
            font-size: 5.5rem;
            margin-bottom: 1rem;

        <body>
            <div class="container1">
                <h1 style="color: #1ed7d7;">User Login</h1><br>
                <form id="loginForm" action="users/login" method="POST">
                    <div class="form-group">
                        <label for="username" style="color:#fff; font-size: 3rem;">Username</label><br>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required style="width: 100%; height: 50px; font-size: 1.2rem; padding: 10px;">

                    <br>
                    <div class="form-group">
                        <label for="password" style="color:#fff; font-size: 3rem;">Password</label><br>

                        <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 100%; height: 50px; font-size: 1.2rem; padding: 10px;">
                    </div>
                    <br>
                    <!-- <div class="links">
                         <a href="UserForgot.html">Forgot Password</a> 
                         <a href="UserSignup.html">New User</a> 
                    </div> -->
                    <br>
                    <div class="abc">
                        <a href="UserSignup.html" class="btn">Signup</a>
                        <button type="submit" class="btn" id ="submit" value="submit" style="align-items:center;">Login</button>
                    </div>
                </form>
                <br><br>
                <center>
                    <a href="/auth/google" >
                        <button type="submit" class="btn" id ="submit1" value="submit1" style="align-items:center;">Sign in with Google</button>
                    </a>
                </center>
            </div>
        
        </body>
        
    </div>    
     
        
        <script>
            document.getElementById('loginForm').addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent default form submission
        
                // Collect form data
                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData);
        
                try {
                    const response = await fetch('users/login', { // Adjust the endpoint if necessary
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });
        
                    if (response.ok) {
                        const result = await response.json();
                        alert(result.message || 'Login successful!');
                        // Redirect to dashboard upon successful login
                        window.location.href = '/home'; 
                    } else {
                        const error = await response.json();
                        alert('Login failed: ' + (error.message || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An unexpected error occurred. Please try again later.');
                }
            });
        </script>
